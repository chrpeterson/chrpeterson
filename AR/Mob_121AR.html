<html lang="en-us">
<head>

		<!-- Name of the app -->
		<title>Camera App</title>

		<!-- Link to main style sheet -->
		<link rel="stylesheet" href="style.css">
        
        <style>
 
 
  <style>
    #flex {
      display: flex;
      justify-content: center;
    }
    .diagram {
      max-width: 80%;
      position: absolute;
      top: 0;
    }
  
html, body{
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
}

#camera, #camera--view, #camera--sensor, #camera--output{
    position: fixed;
    height: 100%;
    width: 100%;
    object-fit: cover;
    z-index: -10;
}


#camera--trigger{
    width: 200px;
    background-color: black;
    color: white;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    padding: 15px 20px;
    text-align: center;
    box-shadow: 0 5px 10px 0 rgba(0,0,0,0.2);
    position: fixed;
    bottom: 30px;
    left: calc(50% - 100px);
}

.taken{
    height: 100px!important;
    width: 100px!important;
    transition: all 0.5s ease-in;
    border: solid 3px white;
    box-shadow: 0 5px 10px 0 rgba(0,0,0,0.2);
    top: 20px;
    right: 20px;
    z-index: 2;
}
		
		
  </style>

<body>

		<!-- Camera -->
		<main id="camera">

		  
		    
		    <!-- Camera view -->
		    <video id="camera--view" autoplay playsinline></video>
		    
		    <!-- Camera output -->
		    <img src="//:0" alt="" id="camera--output">

             <img src="Mob_121AR.png" width="75%" class="image">
            
</main>

		<!-- Reference to your JavaScript file -->
		<script src="app.js"></script> 
	</body>
	
	
</html>
