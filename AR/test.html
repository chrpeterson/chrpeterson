<html lang="en-us">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=11" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- a-frame.js from https://aframe.io -->
  <script src="aframe.min.js"></script>
  <!-- a-frame.ar.js from https://jeromeetienne.github.io/ -->
  <script src="aframe-ar.js"></script>
  <style>
    #flex {
      display: flex;
      justify-content: center;
    }
    .diagram {
      max-width: 80%;
      position: absolute;
      top: 0;
    }
    #arjsDebugUIContainer, .a-enter-vr.embedded {
      Position: absolute;
      Left: -9999px;
    }
    
    a-scene {
    position: fixed;}
    
    a-marker-camera {
    position: fixed;}
    
  </style>
  
  
<body style='margin : 0px; overflow: hidden;'>
 
  
  
  <div width=800 height=600 style="overflow:hidden;">
    <!-- this doesn't have to be an image -->
    <img id="torotate" width=800 height=600 src="Mob_121AR.png">
</div>

<script type="text/javascript" src="http://anitasv.github.io/zoom/zoom-1.0.7.min.js"> </script>
  
  
  
  
  <a-scene embedded arjs>
    <a-marker-camera></a-marker-camera>
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
  
  
  <script>
  var elem = document.getElementById('torotate');
var zm = new Zoom(elem, {
    rotate: true
});
  </script>
  <script>
  var zoom = require("zoom-it");
var wnd = window; // Get this.

var elem = document.getElementById('torotate');
var zm = new zoom.Zoom(elem, {
    rotate: true
}, wnd);
  </script>
  
  
</body>
</html>
